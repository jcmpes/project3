{% extends "orders/base.html" %}

{% load cart_template_tags %}

{% block title %}Index{% endblock %}

{% block side %}
    <a href="{% url 'order-summary' %}">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
        
            <span class="text-muted">Your cart</span>
            <span class="badge badge-secondary badge-pill">{{ request.user|cart_item_count }}</span>   
        </h4>
    </a>
{% endblock %}

{% block main %}
    <h3>{{ order_item }}</h3>
    <br><br>
    <form action="{% url 'add_topping' order_item.id %}" method="post">
        {% csrf_token %}
        <label for="toppings">Add your toppings:</label>
        <br><br>
        <select name="topping" id="topping">
            {% for topping in toppings %}
                <option value="{{ topping.id }}">{{ topping.title }}</option>
            {% endfor %}
        </select>
        <br><br>
        <input type="submit" value="Add" class="btn btn-primary btn-md my-0 p">
    </form>
    <form action="{% url 'remove_toppings' order_item.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Remove Toppings" class="btn btn-danger btn-md my-0 p">
    </form>
{% endblock %}
