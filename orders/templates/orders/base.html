<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	{% load static %}
	<link rel="stylesheer" href="{% static 'pizza/styles.css' %}">
	<title>{% block title %}{% endblock %}</title>
	<script src="https://kit.fontawesome.com/3ca820a6c8.js" crossorigin="anonymous"></script>
</head>
<body>

	{% if messages %}
		{% for message in messages %}
			<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
				{{ message }}
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				</div>
		{% endfor %}
	{% endif %}
	
	<div class="row">
		<div class="col-md-4 order-md-2 mb-4">
			{% block side %}
			{% endblock %}	
		</div>
	</div>
		
	<div id="content" name="content" class="container">
		<div class="row justify-content-center">
			<div class="col-md-4 order-md-1 d-flex flex-column">
				{% block login %}
				{% endblock %}
			</div>
		</div>
		<div class="row">
			<div class="col-md-9 order-md-1">
				{% block main %}
				{% endblock %}
			</div>
			<div class="col-md-3 order-md-2 mb-4">
				{% block toppings %}
				{% endblock %}
			</div>
		</div>				
	</div>
</body>
</html>
